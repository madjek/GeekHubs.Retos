<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Video Console</title>
</head>

<body>
    <div class="container">

        <div id="console">

            <div id="case" class="flex-container">
                <div id="left" class="flex-items">
                    <div id="joystick" class="flex-container">
                        <div id="jup" class="btn">
                            <img class="joybtn flex-items" src="/img/joybtn.svg" alt="">
                        </div>
                        <div id="jdown" class="btn">
                            <img class="joybtn flex-items" src="/img/joybtn.svg" alt="">
                        </div>
                        <div id="jleft" class="btn">
                            <img class="joybtn flex-items" src="/img/joybtn.svg" alt="">
                        </div>
                        <div id="jright" class="btn">
                            <img class="joybtn flex-items" src="/img/joybtn.svg" alt="">
                        </div>
                    </div>
                    <div id="sticker1">
                        <img src="/img/st.png" alt="">
                    </div>
                </div>
                <div id="diszone" class="flex-items">
                    <div id="display" class="flex-items">

                    </div>
                    <div id="speaker" class="flex-items">
                        <div class="sp">

                        </div>
                        <div class="sp">

                        </div>
                    </div>

                </div>


                <div id="right" class="flex-items">
                    <div id="joystick" class="flex-container">
                        <div id="jupx" class="btn">
                            <p>X</p>
                            <img class="btncir flex-items" src="/img/jbtncircle.svg" alt="X">
                        </div>
                        <div id="jdownb" class="btn">
                            <p>B</p>
                            <img class="btncir flex-items" src="/img/jbtncircle.svg" alt="B">
                        </div>
                        <div id="jlefty" class="btn">
                            <p>Y</p>
                            <img class="btncir flex-items" src="/img/jbtncircle.svg" alt="Y">
                        </div>
                        <div id="jrighta" class="btn">
                            <p>A</p>
                            <img class="btncir flex-items" src="/img/jbtncircle.svg" alt="A">
                        </div>
                    </div>

                    <div id="eldown" class="flex-container">
                        <div id="btnsw" class="flex-items">
                            <div id="sw1" class="btn sw flex-items">
                                <span>MENU</span>
                            </div>
                            <div id="sw2" class="btn sw flex-items">
                                <span>START</span>
                            </div>
                            <div id="sw3" class="btn sw flex-items">
                                <span>SELECT</span>
                            </div>
                        </div>
                    </div>
                    <div id="sticker2">
                        <img src="/img/Sticker.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
